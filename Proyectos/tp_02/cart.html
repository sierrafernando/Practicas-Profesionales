<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="js/acciones.js"></script>
<body>   
    <header class="item">
        <div class="detalle_imagen"> 
            <div class="Poppins detalle_precio">
                <h2>Fideos con Salsa</h2>
                <span class="rate">
                    $17.99
                </span>
            </div>
        </div>
    </header>

    <section class="cart_wrapper">
        <p class="cart_descrip Poppins txtcen ftwt300 grisf">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium at ipsam tenetur soluta eos atque sint veritatis libero quo. Quia autem eius id cumque nulla sed dolore illum, reprehenderit ab.</p>
        <input class="nota Poppins" type="text" placeholder="Agregue una nota (Salsa extra, sin cebollas, etc)">
        <hr>
        <footer>
            <div class="add_cart">
                <div class="suma_resta">
                    <button onclick="restar()" class="menos">-</button>
                    <input type="number" class="cantidad" min="1" max="6" step="1" value="1" id="cantidad">
                    <button onclick="sumar()" class="mas">+</button>
                </div>
                <button class="add">Agregar al carro</button>
            </div>
        </footer>
    </section>
    
</body>
</html>
